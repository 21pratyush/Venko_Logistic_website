    <link rel="stylesheet" href="assets/style/body.css">
    <link rel="stylesheet" href="assets/style/contact.css">
</head>

<body>

    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a href="#!">Venko</a>
            </div>
            <nav>
                <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a>Services</a>
                        <ul class="navbar-dropdown">
                            <li>
                                <a href="#!">Service-1</a>
                            </li>
                            <li>
                                <a href="#!">Service-2</a>
                            </li>
                            <li>
                                <a href="#!">Service-3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="body.html">
                            <button class="custom-btn btn-12"><span>LOGIN</span><span><i
                                        class="ri-login-circle-line"></i></span></button>
                        </a>
                    </li>

                </ul>

            </nav>
        </div>
    </section>

    <form id="contactForm" class="my-form" action="/submit-form" method="post">
        <div class="container">
            <h1>Get in touch!</h1>
            <ul>
                <li>
                    <select>
                        <option selected disabled>-- Please choose an option --</option>
                        <option>Request Quote-1</option>
                        <option>Request Quote-2</option>
                        <option>Request Quote-3</option>
                        <option>Other</option>
                    </select>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Name" required>
                        <input type="text" placeholder="Surname" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Message"></textarea>
                </li>
                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
                </li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                            </span>
                            <span class="front">SUBMIT</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">RESET</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>

    <script src="assets/js/body.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="index.js"></script>
</body>

</html>
